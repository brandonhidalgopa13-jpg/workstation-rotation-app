          ---
          
          **Desarrollado por Brandon JosuÃ© Hidalgo Paz**
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”’ Run security scan
      uses: securecodewarrior/github-action-add-sarif@v1
      with:
        sarif-file: 'security-scan-results.sarif'
      continue-on-error: true
      
    - name: ğŸ“Š Upload security scan results
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: security-scan-results.sarif
      continue-on-error: true

  performance-test:
    name: âš¡ Performance Test
    runs-on: ubuntu-latest
    needs: build-debug
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: âš¡ Run performance tests
      run: ./gradlew testDebugUnitTest -Dtest.single=*PerformanceTest*
      continue-on-error: true
      
    - name: ğŸ“Š Upload performance results
      uses: actions/upload-artifact@v4
      with:
        name: performance-test-results
        path: app/build/reports/tests/testDebugUnitTest/
      continue-on-error: true