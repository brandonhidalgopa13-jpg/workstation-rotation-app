# GitHub Actions workflow for REWS - Fixed secrets syntax
name: ğŸš€ REWS Build & Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ”§ Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: ğŸ§ª Run unit tests
      run: ./gradlew testDebugUnitTest
      
    - name: ğŸ” Run lint
      run: ./gradlew lintDebug
      
    - name: ğŸ“Š Generate test report
      run: ./gradlew jacocoTestReport
      
    - name: ğŸ“¤ Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          app/build/reports/tests/
          app/build/reports/jacoco/
          app/build/reports/lint-results-debug.html

  build-debug:
    name: ğŸ”¨ Build Debug APK
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ”§ Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: ğŸ”¨ Build debug APK
      run: ./gradlew assembleDebug
      
    - name: ğŸ“¤ Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: REWS-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

  build-release:
    name: ğŸš€ Build Release APK
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ”§ Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: ğŸ”‘ Create keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "$KEYSTORE_BASE64" | base64 -d > app/release.keystore
          echo "storeFile=release.keystore" >> keystore.properties
          echo "storePassword=$KEYSTORE_PASSWORD" >> keystore.properties
          echo "keyAlias=$KEY_ALIAS" >> keystore.properties
          echo "keyPassword=$KEY_PASSWORD" >> keystore.properties
        else
          echo "âš ï¸ Keystore secrets not found, skipping signing setup"
        fi
      
    - name: ğŸš€ Build release APK
      run: ./gradlew assembleRelease
      
    - name: ğŸ“ Get version name
      id: version
      run: |
        VERSION=$(grep "versionName" app/build.gradle | awk '{print $2}' | tr -d '"')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: ğŸ“¤ Upload release APK
      uses: actions/upload-artifact@v4
      with:
        name: REWS-v${{ steps.version.outputs.version }}-release
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 90
        
    - name: ğŸ·ï¸ Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        files: |
          app/build/outputs/apk/release/app-release.apk
        name: REWS ${{ steps.version.outputs.version }}
        body: |
          ğŸš€ **REWS v${{ steps.version.outputs.version }}** - Sistema de RotaciÃ³n y Estaciones de Trabajo
          
          ## ğŸ“± InstalaciÃ³n
          1. Descarga el archivo `app-release.apk`
          2. Habilita "Fuentes desconocidas" en tu dispositivo Android
          3. Instala el APK
          
          ## âœ¨ CaracterÃ­sticas Principales
          - ğŸ‘‘ Sistema de Liderazgo Avanzado
          - ğŸ“Š Reportes y EstadÃ­sticas Completas
          - âš¡ OptimizaciÃ³n de Rendimiento
          - ğŸ”” Sistema de Notificaciones Inteligentes
          - âš™ï¸ Configuraciones Avanzadas
          - ğŸ—„ï¸ GestiÃ³n de Base de Datos
          
          ## ğŸ“‹ Requisitos
          - Android 7.0 (API 24) o superior
          - 50 MB de espacio libre
          - 2 GB RAM recomendado
          
          ## ğŸ“š DocumentaciÃ³n
          - [GuÃ­a de InstalaciÃ³n](INSTALLATION_GUIDE.md)
          - [Notas de Release](RELEASE_NOTES_v${{ steps.version.outputs.version }}.md)
